<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Agenda de Contactos</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col">
          <h1>Agenda de Contactos <a href="/"><span class="badge badge-secondary">ver</span></a></h1>
            <form action="" method = "POST">

                <div class="form-group row">
                    <label for="name">Nombre</label>
    
                    <input type="text" class="form-control" name="txnombre" id="txnombre" value="{{contacto.txnombre}}">
                </div>
                <div class="form-group row">
                    <label for="year">DNI</label>
                    <input type="text" class="form-control" name="txdni" id="txdni" value="{{contacto.txdni}}">
                </div>
                <div class="form-group row">
                    <label for="price">Correo</label>
                    <input type="text" class="form-control" name="txcorreo" id="txcorreo" value="{{contacto.txcorreo}}">
                </div>
                <div class="form-group row">
                    <label for="id">Telefono</label>
                    <input type="text" class="form-control" name="txtelefono" id="txtelefono" value="{{contacto.txtelefono}}">
                  </div>
                <button type="btnAdd" class="btn btn-primary mt-1">Agregar</button>
                <a href="/" class="btn btn-primary mt-1">Cancelar</a>
          </form>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
