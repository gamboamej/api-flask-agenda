<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Agenda de Contactos</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col">
          <h1>Agenda de Contactos <a href="add"><span class="badge badge-primary">nuevo</span></a></h1>
          <div class="table-responsive">
          <table class="table table-striped">

  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">DNI</th>
      <th scope="col">Nombre</th>
      <th scope="col">Correo</th>
      <th scope="col">Telefono</th>
      <th scope="col">Accion</th>
    </tr>
  </thead>
  <tbody>
    {% for contacto in contactos %}
        <tr>
            <td>{{ contacto.id }}</th>
            <td>{{ contacto.txnombre }}</td>
            <td>{{ contacto.txdni }}</td>
            <td>{{ contacto.txcorreo }}</td>
            <td>{{ contacto.txtelefono }}</td>
            <td><div class="btn-group" role="group" aria-label="Basic example">
                <a href="upd/{{ contacto.id }}" class="btn btn-success">edita</a>
                <a href="del/{{ contacto.id }}" class="btn btn-danger">borra</a>
              </div></td>
        </tr>
    {% endfor %}
</tbody>
</table>
</div>
</div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
